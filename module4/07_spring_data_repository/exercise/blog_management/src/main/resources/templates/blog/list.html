<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create-blog">Create new blog</a>
<h1>Blogs</h1>
<form>
    Search by tittle:
    <input name="search" type="text"/>
    <input type="submit" value="Search"/>
</form>

    <th:block th:each="blog : ${blogs}">

            <a th:href="@{/view-blog/__${blog.id}__ }"><h4 th:text="${blog.tittle}"></h4></a>
            <p th:text="${blog.summary}"></p>
        <th:block th:each = "blogCategory : ${blog.blogCategories}">
            <span th:text = "${blogCategory.name}"></span>
        </th:block>
        <br>
        <th:block>
            <span><a th:href="@{/edit-blog/__${blog.id}__ }">Edit</a></span>
            <span><a th:href="@{/delete-blog/__${blog.id}__ }">Delete</a></span>
            </th:block>

            <hr>
    </th:block>
<div>
    <a th:href="@{'/blogs'(page=${blogs.number - 1})}" th:if="${blogs.hasPrevious()}">Previous</a>
    <span th:text="${blogs.number + 1}"></span>/<span th:text="${blogs.totalPages}"></span>
    <a th:href="@{'/blogs'(page=${blogs.number + 1})}" th:if="${blogs.hasNext()}">Next</a>
</div>
</body>
</html>
