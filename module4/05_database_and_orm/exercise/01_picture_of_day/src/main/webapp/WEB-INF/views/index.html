<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Picture of day</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="row">
    <div class="container d-flex justify-content-center">
        <div class="col-6 d-flex flex-column">
            <img id="img-of-the-day">
            <div id="form">
                <form th:action="@{/comments}" th:object="${comment}" method="post">
                    <input type="hidden" th:field="*{id}"/>

                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <select id="rating" class="form-control" th:field="*{rating}">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" id="author" class="form-control" th:field="*{author}">
                    </div>
                    <div class="form-group">
                        <label for="feedback">Feedback</label>
                        <textarea rows="4" cols="50" id="feedback" class="form-control"
                                  th:field="*{feedback}"></textarea>
                        <button type="submit" class="btn btn-primary">Comment</button>
                    </div>
                    <input type="hidden" th:field="*{numberOfLikes}"/>
                </form>
            </div>
            <div th:each="comment : ${comments}" class="d-inline">
                <hr>
                <a th:href="@{/comments/{id}(id=${comment.id})}"><span
                        th:text="'+' + ${comment.numberOfLikes} "> </span></a> <span
                    th:text="${comment.feedback}"></span>
            </div>
        </div>
    </div>
</div>
<script>
    let query = 'https://api.nasa.gov/planetary/apod?api_key=Sfu01QPxCW4ISXYIwravCaw1KO0s3aFe1DiKmogc';
    let request = new XMLHttpRequest();
    request.open('GET', query);
    request.onload = function () {
        if (request.status === 200) {
            let response = JSON.parse(request.responseText);
            document.getElementById('img-of-the-day').setAttribute('src', response.url);
        }
    };
    request.send();
</script>
</body>
</html>
