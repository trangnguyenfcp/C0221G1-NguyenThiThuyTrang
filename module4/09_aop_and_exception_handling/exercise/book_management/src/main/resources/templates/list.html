<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<a href="/home">Back to home</a>
<h1>Books</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Borrow</th>
    </tr>
    <th:block th:each = "book:${books}">
        <tr>
            <td th:text = "${book.name}"></td>
            <td><a th:href="@{/borrow-book/__${book.id}__ }">Borrow</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
