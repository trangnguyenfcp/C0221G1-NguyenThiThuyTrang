<html xmlns:jsp="http://java.sun.com/JSP/Page">
<head th:insert="~{header_footer :: head}">
    <title>Create new Customer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{header_footer :: #header}"></div>
<div class="row">
    <div class="container d-flex justify-content-center">
        <div class="col-6 d-flex flex-column">
            <h1>Create new question</h1>
            <p>
                <span th:if="${message != null}" th:text="${message}" class="message text-success"></span>
            </p>
            <p>
                <a href="/question">Back to question list</a>
            </p>
            <form method="post" th:action="@{/question/create}" th:object="${question}">
                <div class="form-group">
                    <label for="tittle" class="form-label">Tittle</label>
                    <input type="text" class="form-control" name="tittle" id="tittle" th:field="*{tittle}">
                    <p class="text-danger" th:if="${#fields.hasErrors('tittle')}" th:errors="*{tittle}"></p>
                </div>
                <div class="form-group">
                    <label for="question" class="form-label">Question</label>
                    <input type="text" class="form-control" name="question" id="question" th:field="*{question}">
                    <p class="text-danger" th:if="${#fields.hasErrors('question')}" th:errors="*{question}"></p>
                </div>
                <div class="form-group">
                    <label for="questionType" class="form-label">Question Type</label>
                    <select class="form-control" id="questionType" name="questionType" th:field="*{questionType}">
                        <option th:each="questionType : ${questionTypes}" th:value="${questionType.questionTypeId}"
                                th:text="${questionType.questionTypeName}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:insert="~{header_footer :: #footer}"></div>
</body>
</html>
