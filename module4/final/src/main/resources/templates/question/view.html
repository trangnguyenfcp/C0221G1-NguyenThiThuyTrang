<html>
<head th:insert="~{header_footer :: head}">
    <title>Create new service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{header_footer :: #header}"></div>
<div class="row">
    <div class="container d-flex justify-content-center">
        <div class="col-6 d-flex flex-column">
            <h1>Customer Information</h1>
            <span class="message" th:if="${message!=null}" th:text="${message}"></span>
            <p>
                <a href="/customer">Back to customer list</a>
            </p>
            <div>
                <th:block th:object="${customer}">
                    <div class="form-group">
                        <input type="hidden" name="id" th:field="*{customerId}"/>
                    </div>
                    <div class="form-group">

                        <label for="customerCode" class="form-label">Customer Code</label>
                        <input type="text" readonly class="form-control" name="customerCode" id="customerCode"
                               th:field="*{customerCode}">
                    </div>
                    <div class="form-group">
                        <label for="customerName"  class="form-label">Customer Name</label>
                        <input type="text" readonly class="form-control" name="customerName" id="customerName"
                               th:field="*{customerName}">
                    </div>
                    <div class="form-group">
                        <label for="customerTypeId"  class="form-label">Customer Type</label>
                        <input type="text" readonly class="form-control" name="customerTypeId" id="customerTypeId"
                               th:field="*{customerType.customerTypeName}">
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="customerBirthday" class="form-label">Customer Birthday</label>
                        <input type="date" readonly class="form-control" name="customerBirthday" id="customerBirthday"
                               th:field="*{customerBirthday}">
                    </div>
                    <div class="form-group">
                        <label for="customerGender" class="form-label">Customer Gender</label>
                        <input type="text" readonly class="form-control" name="customerBirthday" id="customerGender"
                               th:field="*{customerGender}">
                    </div>
                    <div class="form-group">
                        <label for="customerIdCard" class="form-label">Customer ID Card</label>
                        <input type="text" readonly class="form-control" name="customerIdCard" id="customerIdCard"
                               th:field="*{customerIdCard}">
                    </div>
                    <div class="form-group">
                        <label for="customerPhone" class="form-label">Customer Phone</label>
                        <input type="text" readonly class="form-control" name="customerPhone" id="customerPhone"
                               th:field="*{customerPhone}">
                    </div>
                    <div class="form-group">
                        <label for="customerEmail" class="form-label">Customer Email</label>
                        <input type="text" readonly class="form-control" name="customerEmail" id="customerEmail"
                               th:field="*{customerEmail}">
                    </div>
                    <div class="form-group">
                        <label for="customerAddress" class="form-label">Customer Address</label>
                        <input type="text" readonly class="form-control" name="customerAddress" id="customerAddress"
                               th:field="*{customerAddress}">
                    </div>
                </th:block>>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{header_footer :: #footer}"></div>
</body>
</html>
