
<html xmlns:jsp="http://java.sun.com/JSP/Page">
<head  th:insert = "~{header_footer :: head}">
    <title>Create new Customer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert = "~{header_footer :: #header}"></div>
<div class="row">
    <div class="container d-flex justify-content-center">
        <div class="col-6 d-flex flex-column">
            <h1>Create new customer</h1>
            <p>
                    <span th:if = "${message != null}" th:text ="${message}" class="message text-success"></span>
            </p>
            <p>
                <a href="/customer">Back to customer list</a>
            </p>
            <form method="post" th:action="@{create-customer}" th:object="${customer}">
                <div class="form-group">
                    <div class="form-group">
                        <label for="customerCode" class="form-label">Customer Code</label>
                        <input type="text" class="form-control" name="customerCode" id="customerCode" th:field="*{customerCode}">
                    </div>
                    <label for="customerTypeId" class="form-label">Customer Type ID</label>
                    <select class="form-control" id="customerTypeId" name="customerTypeId" th:field="*{customerType}">
                            <option th:each = "customerType : ${customerTypes}" th:value="${customerType.customerTypeId}" th:text="${customerType.customerTypeName}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="customerName" class="form-label">Customer Name</label>
                    <input type="text" class="form-control" name="customerName" id="customerName" th:field="*{customerName}">
                </div>
                <div class="form-group">
                    <label for="customerBirthday" class="form-label">Customer Birthday</label>
                    <input type="date" class="form-control" name="customerBirthday" id="customerBirthday" th:field="*{customerBirthday}">
                </div>
                <div class="form-group">
                    <label for="customerGender" class="form-label">Customer Gender</label>
                    <select class="form-control" id="customerGender" name="customerGender" th:field="*{customerGender}">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="customerIdCard" class="form-label">Customer ID Card</label>
                    <input type="text" class="form-control" name="customerIdCard" id="customerIdCard" th:field="*{customerIdCard}">
                </div>
                <div class="form-group">
                    <label for="customerPhone" class="form-label">Customer Phone</label>
                    <input type="text" class="form-control" name="customerPhone" id="customerPhone" th:field="*{customerPhone}">
                </div>
                <div class="form-group">
                    <label for="customerEmail" class="form-label">Customer Email</label>
                    <input type="text" class="form-control" name="customerEmail" id="customerEmail" th:field="*{customerEmail}">
                </div>
                <div class="form-group">
                    <label for="customerAddress" class="form-label">Customer Address</label>
                    <input type="text" class="form-control" name="customerAddress" id="customerAddress" th:field="*{customerAddress}">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:insert = "~{header_footer :: #footer}"></div>
</body>
</html>
