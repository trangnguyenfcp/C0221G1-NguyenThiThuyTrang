<div class="modal-header">
  <h4 class="modal-title">View Customer</h4>
</div>
<div class="modal-body">
  <input hidden type="text" name="id" id="customerId">
  <div class="form-group">
    <label for="recipient-name" class="col-form-label">Name:</label>
    <input type="text" class="form-control" id="recipient-name" disabled [value]="customer.name">
  </div>
</div>
<div class="modal-footer">
  <input mat-dialog-close type="button" class="btn btn-default" value="Cancel">
</div>
