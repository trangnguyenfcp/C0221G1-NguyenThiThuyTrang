<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-4">
            <h2>Manage <b>Employee</b></h2>
          </div>
          <div class="col-sm-4">
            <input type="text" [(ngModel)]="name" placeholder="Enter name...">
<!--            <input type=date [(ngModel)]="startDate">-->
<!--            <input type=date [(ngModel)]="endDate">-->
            <input type="submit" (click)="search()">
          </div>
          <div class="col-sm-4">
            <a [routerLink]="['/employee/create']"  class="btn btn-success"><span>Add New Employee</span></a>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover" id="table">
        <thead>
        <tr>
          <th>Order</th>
          <th>Employee Name</th>
          <th>Employee Birthday</th>
          <th>Position</th>
          <th>Employee Phone</th>
          <th>Employee Email</th>
          <th>Employee Address</th>
          <th>Actions</th>

        </tr>
        </thead>
        <tbody>

        <tr *ngFor="let employee of employees | paginate: { itemsPerPage: 2, currentPage: page }; index as i">
          <td>{{i - 1  + page*2}}</td>
          <td>{{employee.name}}</td>
          <td>{{employee.birthday}}</td>
          <td>{{employee.position.name}}</td>
          <td>{{employee.phone}}</td>
          <td>{{employee.email}}</td>
          <td>{{employee.address}}</td>
          <td>
            <button class="btn btn-sm btn-warning" [routerLink]="['/employee/edit/'+employee.id]">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteDialog(employee.id)">Delete</button>

          </td>
        </tr>
        </tbody>
      </table>
      <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
  </div>
</div>
