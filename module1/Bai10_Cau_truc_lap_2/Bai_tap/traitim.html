<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i, j;
    for (i = 5; i >= 1; i--) {
        for (j = 1; j <= 5; j++) {
            if (i > j) {
                document.write("&ensp;");
            } else {
                document.write("*");
            }
        }
        document.write("<br>");
    }
    for (i = 5; i >= 1; i--) {
        for (j = 5; j >= 1; j--) {
            if (i >= j) {
                document.write("*");
            } else {
                document.write("&ensp;");
            }
        }
        document.write("<br>");
    }

    for (i = 1; i <= 20; i++) {
        document.write("*");
    }
    document.write("<br>");
    for (i = 1; i <= 5; i++) {
        for (j = 1; j <= 20; j++) {
            if (j === 1 || j === 20) {
                document.write("*");
            } else {
                document.write("&ensp;");
            }
        }
        document.write("<br>");
    }
    for (i = 1; i <= 20; i++) {
        document.write("*");
    }
    document.write("<br>");

    for (i = 3; i >= 1; i--) {
        for (j = 1; j <= 17; j++) {
            if (j >= i && j <= 18/2 - i) {
                document.write("*");
            } else if (j >= 18/2 + i && j <= 18 - i) {
                document.write("*");
            } else {
                document.write("&ensp;");
            }
        }
        document.write("<br>");
    }
    for (i = 1; i <= 9; i++){
        for (j = 17; j >= 1; j--){
            if (j >= i && j <= 18 - i) {
                document.write("*");
            }else{
                document.write("&ensp;");
            }
        }   document.write("<br>");
    }
</script>
</body>
</html>
