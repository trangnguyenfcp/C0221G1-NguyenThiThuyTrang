<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>    </title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10000; i++){
        if (isPrime(i)){
            arr.push(i);
        }
    }
    alert(arr);

    function isPrime(number) {
        let check = true;
        if (number < 2){
        check = false;
        }
        for (let i = 2; i <= Math.sqrt(number); i++){
            if (number % i == 0){
                check = false;
                break;
            }
        }
        return check;
    }
</script>
</body>
</html>
