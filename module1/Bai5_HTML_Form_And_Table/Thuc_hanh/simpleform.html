<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
    <style>
        .wufoo {
            font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
            border: 1px solid black;
            background-color: lightblue;
            padding-top: 1px;
            padding-right: 30px;
            padding-bottom: 50px;
            padding-left: 80px;
            margin-right: 200px;

        }
    </style>
</head>
<body>
    <form action="simpleform.html" class="wufoo">
        <h1>Order Form</h1>
        <p>
            What would you like to buy?
        </p>
        <select>
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <p>How many would you like to order?</p>
        <input type="radio" name="rd"/>1 - $10 <br>
        <input type="radio" name="rd"/>2 - $20 <br>
        <input type="radio" name="rd"/>3 - $25 <br>
        <p>Name<span style="color: red">*</span></p>
        <Input type="text" name="First name" placeholder="FirstName" size="15">
        <Input type="text" name="Last name" placeholder="LastName">
        <p>Email</p>
        <Input type="text" name="email">
        <p>Phone Number</p>
        <Input type="tel" name="tel"><br><br>
        <Input type="submit" value="submit"><br>


    </form>

</body>
</html>
