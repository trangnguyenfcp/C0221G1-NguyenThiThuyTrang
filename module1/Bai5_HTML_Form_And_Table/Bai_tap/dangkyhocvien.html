<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
    <style>

    </style>
</head>
<body>
    <form style="font-size: 13px; width: 400px; background-color: lightyellow; color: darkblue; font-family: Tahoma">
    <table>
        <tr>
            <td colspan="2" style="background-color: aquamarine; color: blue; font-size: 20px">ĐĂNG KÝ HỌC VIÊN</td>
        </tr>
        <tr>
            <td>Họ và tên</td>
            <td><Input type="text" name="name" </td>
        </tr>
        <tr>
            <td>Ngày sinh</td>
            <td><Input style="width: 90px" type="text" name="birthday" </td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td><textarea style="width: 130px" cols="10" rows="3" name="address"></textarea> </td>
        </tr>
        <tr>
            <td>Lớp</td>
            <td>
                <input type="radio" name="gender" value="male"> Nam
                <input type="radio" name="gender" value="female"> Nữ
            </td>
        </tr>
        <tr>
            <td>Lớp</td>
            <td><select name="class">
                <option>- Chọn lớp -</option>
                <option value="classA">Lớp A</option>
                <option value="classB">Lớp B</option>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td><Input style="width: 110px" type="text" name="email" </td>
        </tr>
        <tr>
            <td>Điện thoại</td>
            <td><Input style="width: 110px" type="text" name="tel" </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Đăng ký"> <input type="reset" value="Nhập lại"> </td>
        </tr>
    </table>
    </form>
</body>
</html>
