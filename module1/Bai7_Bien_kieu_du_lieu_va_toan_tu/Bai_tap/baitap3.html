<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>
    Amount <input type="number" id="amount" value = "Amount">
    From Currency <select id="from">
        <option value="23000">VietNam</option>
        <option value="1">USA</option>
    </select>
     To Currency <select id="to">
        <option value="23000">VietNam</option>
        <option value="1">USA</option>
    </select>
    <button onclick="myFuntion()">Try it</button> <br>
    Result: <p id="result"></p>
<script>
    function myFuntion() {
        let x = document.getElementById("from").value;
        let y = document.getElementById("to").value;
        let a = document.getElementById("amount").value;
        document.getElementById("result").innerHTML = a*(y/x);
        }
</script>
</body>
</html>
