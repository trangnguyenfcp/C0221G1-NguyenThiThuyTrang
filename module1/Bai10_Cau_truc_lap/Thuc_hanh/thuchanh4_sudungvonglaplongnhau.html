<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<tr></tr>
<script>
    let tab;
    tab = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for (i = 0; i <= 10; i++){
        tab = tab + "<tr>";
        for (j = 0; j <= 10; j++){
            tab = tab + "<td>" + i * j + "</td>";
        }
        tab = tab + "</tr>"
    }
    tab = tab + "</table>"
    document.write(tab);
</script>
</body>
</html>
