<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" onclick="bai1()" value="BÀI 1">
<p id = "bai1"></p>
<input type="button" onclick="bai2()" value="BÀI 2">
<script>
    // BÀI 1:
    function bai1() {
        let sum = 0;
        let num;
        while (num !== -1){
            num = parseInt(prompt("Nhập giá trị: "));
            sum += num;
        }
        document.getElementById("bai1").innerHTML = "Tổng = " + sum;
    }

    // BÀI 2:
    function bai2() {
        let inputwidth = 1;
        while (inputwidth <= 100){
            document.write("<hr width = " + inputwidth + "%>");
            inputwidth++;
        }
    }
</script>
</body>
</html>
