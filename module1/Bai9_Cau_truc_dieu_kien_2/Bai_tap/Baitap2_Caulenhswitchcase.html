<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="thang">
    <button type="button" value="click hare" onclick="myFuntion()">Tính số ngày</button>
    <p id = "result"></p>
<script>
    function myFuntion() {
        let month = parseInt(document.getElementById("thang").value);
        let result = document.getElementById("result").innerHTML;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML = "Tháng " + month + " có 31 ngày";
                break;
            case 2:
                document.getElementById("result").innerHTML = "Tháng " + month + " có 28 hoặc 29 ngày";
                break;
            default:
                document.getElementById("result").innerHTML = "Tháng " + month + " có 30 ngày";

        }
    }
</script>
</body>
</html>
