<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i;
    let j;
    let sao;
    for (i = 1; i <= 5; i++) {
        for (j = 1; j <= 5; j++) {
            if (j > i) {
                break;
            } else {
                document.write("*")
            }
        }
        document.write("<br>")
    }
    for (i = 1; i <= 5; i++) {
        for (j = 5; j >= 1; j--) {
            if (j < i) {
                break;
            } else {
                document.write("*")
            }
        }
        document.write("<br>")
    }
    for (i = 1; i <= 5; i++) {
        for (j = 1; j <= 5; j++) {
            if (j > i) {
                break;
            } else {
                document.write("*")
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>
