<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" onclick="bai1()" value="BÀI 1">
<p id="bai1"></p>
<input type="button" onclick="bai2()" value="BÀI 2">
<p id="bai2"></p>
<input type="button" onclick="bai3()" value="BÀI 3">
<p id="bai3"></p>
<input type="button" onclick="bai4()" value="BÀI 4">
<p id="bai4"></p>
<input type="button" onclick="bai5()" value="BÀI 5">
<p id="bai5"></p>
<input type="button" onclick="bai6()" value="BÀI 6">
<p id="bai6"></p>
<input type="button" onclick="bai7()" value="BÀI 7">
<p id="bai7"></p>
<input type="button" onclick="bai8()" value="CHƠI">
<p id="bai8"></p>
<script>
    // BÀI 1:
    function bai1() {
        let n = 1;
        while (n <= 100) {
            document.writeln(n);
            n++;
            if (n === 99) {
                alert("Đã hoàn thành");
            }
        }
    }

    // BÀI 2:
    function bai2() {
        let doC = parseInt(prompt("Nhập nhiệt độ: "));
        if (doC > 100) {
            document.getElementById("bai2").innerHTML = "giảm nhiệt độ";
        } else if (doC >= 20) {
            document.getElementById("bai2").innerHTML = "nhiệt độ bình thường";
        } else {
            document.getElementById("bai2").innerHTML = "tăng nhiệt độ";
        }
    }

    // BÀI 3:
    function bai3() {
        let n = parseInt(prompt("Nhập số lượng phần tử đầu tiên của dãy FInonaci: "));
        let count = 0;
        let i = 0;
        let j = 1;
        let z = 0;
        while (count < n) {
            document.writeln(j);
            z = j;
            j = j + i;
            i = z;
            count++;
        }
    }

    // BÀI 4:
    function bai4() {
        let count = 0;
        let i = 0;
        let j = 1;
        let z = 0;
        while (j % 5 !== 0) {
            z = j;
            j = j + i;
            i = z;
            count++;
        }
        document.getElementById("bai4").innerHTML = "Số đầu tiên chia hết cho 5 " + j;
    }

    // BÀI 5:
    function bai5() {
        let n = parseInt(prompt("Nhập số lượng phần tử đầu tiên của dãy FInonaci: "));
        let count = 0;
        let i = 0;
        let j = 1;
        let z = 0;
        let max = 0;
        while (count < n) {
            count++;
            z = j;
            max = max + j;
            j = j + i;
            i = z;
        }
        document.getElementById("bai5").innerHTML = "Tổng n số đầu tiên là: " + max;
    }

    // BÀI 6:
    function bai6() {
        let n = parseInt(prompt("Nhập số các số tự nhiên đầu tiên chia hết cho 7: "));
        let count = 0;
        let k = 0;
        while (count < n) {
            if (k % 7 === 0) {
                document.writeln(k);
                count++;
            }
            k++;
        }
    }

    function bai7() {
        let n = 1;
        while (n <= 100) {
            if (n % 3 === 0) {
                if (n % 5 === 0) {
                    document.writeln("FizzBuzz");
                } else {
                    document.writeln("Fizz")
                }
            } else if (n % 5 === 0) {
                document.writeln("Buzz");
            } else {
                document.writeln(n);
            }
            n++;
        }
    }

    function bai8() {
        let soNho = parseInt(prompt("Nhập khoảng, số nhỏ: "));
        let soLon = parseInt(prompt("Nhập khoảng, số lon: "));
        let num = parseInt(Math.random() * (soLon - soNho + 1) + soNho);
        let n = parseInt(prompt("Nhập số: "));
        let count = 0;
        while (count < 2) {
            if (n < num) {
                n = parseInt(prompt("lớn hơn, nhập lại"));
                count = count + 1;
            } else if (n === num) {
                alert("Chúc mừng!!!");
                break;
            } else {
                n = parseInt(prompt("bé hơn, nhập lại"));
                count = count + 1;
            }
            console.log(num);
        }

        if (count === 2 && n !== num){alert("Chúc bạn may mắn lần sau");}
        if (count === 2 && n === num){alert("Chúc mừng bạn");}

    //    2 câu lệnh if để gọi alert khi đã nhập đủ 3 lần
    }
</script>
</body>
</html>
