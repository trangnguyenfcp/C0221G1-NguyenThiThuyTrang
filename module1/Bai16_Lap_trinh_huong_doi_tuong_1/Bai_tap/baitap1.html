<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle</title>
</head>
<body>
<canvas id="myCanvas"></canvas>

    <script>
        class Rectangle {
            constructor(height, width) {
                this.height = height;
                this.width = width;
            }
            getHeight (){
                return this.height;
            }
            getWidth(){
                return this.width;
            }
            setHeight (height){
                this.height = height;
            }
            setWidth (width){
                this.width = width;
            }
            getArea () {
                return this.getHeight()*this.getWidth();
            }
            getPerimeter() {
                return 2*(this.getHeight() + this.getWidth());
            }
            createRectangle() {
                let ctx = document.getElementById("myCanvas").getContext("2d");
                ctx.fillRect(0, 0, this.getWidth(), this.getHeight());
                ctx.fillStyle = "#FF0000";
                return ctx;
            }
        }

        let HCN = new Rectangle(50,100);
        let height = HCN.getHeight();
        let width = HCN.getWidth();
        HCN.createRectangle();
    </script>
</body>
</html>
