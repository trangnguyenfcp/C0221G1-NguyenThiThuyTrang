<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả Temperature</title>
</head>
<body>
<script>
    class Temperature {
        constructor(doC) {
            this.doC = doC;
        }
        toF() {
            return this.doC*1.8 +32;
        }
        toK() {
            return this.doC + 273.15;
        }
    }
    let roomTemperature = new Temperature(25);
    alert("Nhiệt độ phòng theo độ F: " + roomTemperature.toF());
    alert("Nhiệt độ phòng theo độ K: " + roomTemperature.toK());
</script>
</body>
</html>
