        constructor(ticket) {
            this.ticket = ticket;
        }
        tuNhap(ticket){
            this.ticket.num1 = tuNhap();
        }
    }
    function tuNhap() {
        num = parseInt(prompt("Nhập số: "));
    }
</script>
