<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu 5 - Bài 2</title>
</head>
<body>
<script>
    let m = parseInt(prompt("Nhập số hàng: "));
    let n = parseInt(prompt("Nhập số cột: "));
    let arr = Array(m);
    let res = [];
    let count = 0;
    for (let i = 0; i < m; i++){
        arr[i] = Array(n);
    }
    for (let i = 0; i < m; i++){
        for (let j = 0; j < n; j++){
            arr[i][j] = parseInt(prompt("Nhập phần tử ở vị trí: " + i + j));
            if (isPrime(arr[i][j])){
                res.push(arr[i][j]);
                count++;
            }
        }
    }
    alert("Các số nguyên tố trong mảng: " + res);
    alert("Số các số nguyên tố trong mảng: " + count);
    function isPrime(a) {
        let check = true;
        if (a < 2){
            check = false;
        }
        if (a == 2){
            check = true;
        }
            for (let i = 2; i <= Math.sqrt(a); i++){
                if (a % i == 0){
                    check = false;
                    continue;
                }
            }
        return check;
    }
</script>
</body>
</html>
